<div class="page">
  <header class="header"></header>
  <main class="main">
    <div class="container">
      <app-job-card *ngFor="let job of filteredJobs"
      [job]="job"
      (roleSelected)="addRole($event)"
      (levelSelected)="addLevel($event)"
      (languageSelected)="addLanguage($event)"
      (toolSelected)="addTool($event)"
      ></app-job-card>
    </div>
  </main>
</div>
